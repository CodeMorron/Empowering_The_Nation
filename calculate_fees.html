<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My cart</title>
    <link rel="stylesheet" href="arain_stlyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image_Arain/logo.png" alt="Logo" width="100px" />
        </div>
        <nav>
            <ul>
                <li><a href="./home.html" class="link">Home</a></li>
                <li><a href="six_month.html" class="link">Six Month Courses</a></li>
                <li><a href="./six_week.html" class="link">Six Week Courses</a></li>
                <li><a href="./contact_page.html" class="link">Contact</a></li>
                <li><button class="signInBtn">Sign In</button></li>
                <li><button class="registerBtn">Register</button></li>
                <li>
                    <a href="./calculate_fees.html">
                        <img src="image_Arain/shopping-cart.png" alt="shopping Cart" class="icon" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My Cart:</h1>
        <div class="myCourses">
            <div class="selectedCourses"></div>
        </div>

        <div id="totalFees">
            <p id="cartTotal">Cart Total:</p>
            <p>Discount: R0</p>
            <p>Total: R</p> <!-- Placeholder total price -->
            <br /><br /><br />
            <button class="clearCartBtn" onclick="clearCart()">Clear Cart</button>
            <button class="checkoutBtn">Checkout</button>
        </div>

        <div class="personalInfo">
            <div class="personalInfoBox">
                <h1>Enter your details:</h1>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" name="name" />
                <label for="surname">Surname</label>
                <input type="text" placeholder="Enter your surname" name="surname" />
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" />
                <label for="message">Message</label>
                <textarea type="text" placeholder="Enter your message" name="message" rows="10" cols="40"></textarea>
                <button id="sendBtn">SEND</button>
            </div>
        </div>
    </main>

    <script> // function to display item in cart
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.selectedCourses');
            cartContainer.innerHTML = ''; // Clear the container

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            // make each course in a div container to aviod overlapping
            cart.forEach(course => {
                const courseDiv = document.createElement('div');
                courseDiv.classList.add('selectedCourses');
                courseDiv.innerHTML = `
                    <img src="${course.image}" alt="${course.name}" width="200px" height="200px" />
                    <p>
                      <strong>Course Name:</strong> ${course.name} <br />
                      <strong>Price:</strong> R${course.price}
                    </p>
                `;
                cartContainer.appendChild(courseDiv);
            });
        }

        window.onload = displayCart;

        // Function to clear cart
        function clearCart() {
            localStorage.removeItem('cart');
            displayCart(); 
            alert("Your cart has been cleared.");
        }
     </script>
  </body>
</html>
